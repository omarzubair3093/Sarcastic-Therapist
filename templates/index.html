<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarcastic Therapist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1d;
            color: #c5c6c7;
            font-family: 'Roboto', sans-serif;
        }
        .chat-container {
            max-width: 700px;
            margin: 0 auto;
            background-color: #1f2833;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2 );
            height: 85vh;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: linear-gradient(90deg, #45a29e, #66fcf1);
            color: #0b0c10;
            padding: 20px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #66fcf1;
        }
        .chat-header h3 {
            margin: 0;
            font-weight: 700;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 20px;
            position: relative;
            clear: both;
            line-height: 1.4;
        }
        .user-message {
            background-color: #4f5d75;
            color: #ffffff;
            float: right;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            background-color: #c5c6c7;
            color: #0b0c10;
            float: left;
            border-bottom-left-radius: 5px;
        }
        .chat-input {
            padding: 20px;
            border-top: 1px solid #4f5d75;
            display: flex;
            align-items: center;
            background-color: #1f2833;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        .message-input {
            flex-grow: 1;
            border-radius: 20px;
            border: 1px solid #4f5d75;
            padding: 10px 15px;
            background-color: #0b0c10;
            color: #c5c6c7;
        }
        .message-input:focus {
            outline: none;
            border-color: #66fcf1;
            box-shadow: 0 0 5px #66fcf1;
        }
        .send-button, .mic-button {
            margin-left: 10px;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .send-button {
            background-color: #66fcf1;
            color: #0b0c10;
        }
        .send-button:hover {
            transform: scale(1.1);
        }
        .mic-button {
            background-color: #4f5d75;
            color: #c5c6c7;
        }
        .mic-button:hover {
            background-color: #6b7b99;
        }
        .mic-button.recording {
            background-color: #ff4b5c;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 75, 92, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 10px 10px rgba(255, 75, 92, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 75, 92, 0); }
        }
        .therapist-status {
            font-style: italic;
            color: #66fcf1;
            margin-bottom: 10px;
            text-align: center;
            opacity: 0.8;
        }
        .settings-button {
            background: none;
            border: none;
            color: #0b0c10;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .settings-button:hover {
            transform: rotate(45deg);
        }
        .modal-content {
            background-color: #1f2833;
            color: #c5c6c7;
            border: 1px solid #66fcf1;
        }
        .modal-header {
            border-bottom: 1px solid #4f5d75;
        }
        .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }
        .form-label {
            color: #66fcf1;
        }
        .form-range::-webkit-slider-thumb {
            background: #66fcf1;
        }
        .form-range::-moz-range-thumb {
            background: #66fcf1;
        }
        .form-check-input:checked {
            background-color: #66fcf1;
            border-color: #66fcf1;
        }
        .btn-primary {
            background-color: #66fcf1;
            border-color: #66fcf1;
            color: #0b0c10;
        }
        .btn-primary:hover {
            background-color: #45a29e;
            border-color: #45a29e;
        }
        .audio-controls button {
            background-color: #66fcf1;
            color: #0b0c10;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            margin-top: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="chat-container">
            <div class="chat-header">
                <h3>Sarcastic Therapist</h3>
                <button class="settings-button" data-bs-toggle="modal" data-bs-target="#settingsModal">‚öôÔ∏è</button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be inserted here -->
                <div class="therapist-status">Sarcastic Therapist is ready to judge... err, help you.</div>
            </div>
            <div class="chat-input">
                <input type="text" class="message-input" id="messageInput" placeholder="Type your message...">
                <button class="mic-button" id="micButton" title="Voice input">üé§</button>
                <button class="send-button" id="sendButton" title="Send message">‚û§</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">Therapist Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="sarcasmLevel" class="form-label">Sarcasm Level (1-10)</label>
                        <input type="range" class="form-range" min="1" max="10" value="7" id="sarcasmLevel">
                        <div class="d-flex justify-content-between">
                            <small>Mild</small>
                            <small>Brutal</small>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="voiceSelect" class="form-label">Therapist Voice</label>
                        <select class="form-select" id="voiceSelect" disabled>
                            <option>Loading Voices...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="speechRate" class="form-label">Speech Rate</label>
                        <input type="range" class="form-range" min="0.5" max="1.5" step="0.1" value="1" id="speechRate">
                        <div class="d-flex justify-content-between">
                            <small>Slower</small>
                            <small>Faster</small>
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="useDia" checked>
                        <label class="form-check-label" for="useDia">Use Dia for higher quality voice (may be slower)</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveSettings">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function( ) {
        // DOM elements
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const micButton = document.getElementById('micButton');
        const sarcasmLevel = document.getElementById('sarcasmLevel');
        const voiceSelect = document.getElementById('voiceSelect');
        const speechRate = document.getElementById('speechRate');
        const saveSettings = document.getElementById('saveSettings');
        const useDiaCheckbox = document.getElementById('useDia');

        // Settings variables
        let useDia = true;

        // Speech synthesis and recognition
        const synth = window.speechSynthesis;
        let recognition;
        let selectedVoice = null;
        let isRecording = false;
        let currentAudio = null;

        // Initialize speech recognition if available
        if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                messageInput.value = transcript;
                sendMessage();
            };
            recognition.onend = function() {
                isRecording = false;
                micButton.classList.remove('recording');
            };
            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
                isRecording = false;
                micButton.classList.remove('recording');
            };
        } else {
            micButton.disabled = true;
            micButton.title = 'Speech recognition not supported';
        }

        // Populate voice options
        function populateVoiceList() {
            const voices = synth.getVoices();
            voiceSelect.innerHTML = '';
            if (voices.length === 0) {
                voiceSelect.innerHTML = '<option>No voices available</option>';
                voiceSelect.disabled = true;
                return;
            }

            voices.forEach((voice, index) => {
                const option = document.createElement('option');
                option.textContent = `${voice.name} (${voice.lang})`;
                option.setAttribute('data-voice-index', index);
                voiceSelect.appendChild(option);
                // Select a default voice (preferably an English one)
                if (voice.lang.includes('en-') && !selectedVoice) {
                    selectedVoice = voice;
                    option.selected = true;
                }
            });

            // If no English voice found, select the first one
            if (!selectedVoice && voices.length > 0) {
                selectedVoice = voices[0];
                voiceSelect.options[0].selected = true;
            }
            voiceSelect.disabled = false;
        }

        // Handle voice list change
        if (synth.onvoiceschanged !== undefined) {
            synth.onvoiceschanged = populateVoiceList;
        }
        populateVoiceList(); // Also call it directly in case the event doesn't fire

        // Play audio from file
        function playAudio(audioPath) {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            console.log("Playing audio from:", audioPath);
            currentAudio = new Audio(audioPath);
            currentAudio.play().catch(e => {
                console.error("Audio play failed:", e);
                // Fallback to speech synthesis if audio file fails to play
                const lastBotMessage = chatMessages.querySelector('.bot-message:last-child');
                if (lastBotMessage) {
                    // Extract text content, ignoring the button
                    const textContent = Array.from(lastBotMessage.childNodes)
                        .filter(node => node.nodeType === Node.TEXT_NODE)
                        .map(node => node.textContent)
                        .join('');
                    speak(textContent.trim());
                }
            });
        }

        // Speak text using selected voice (fallback)
        function speak(text) {
            if (synth.speaking) {
                synth.cancel();
            }
            const utterance = new SpeechSynthesisUtterance(text);
            if (selectedVoice) {
                utterance.voice = selectedVoice;
            }
            utterance.rate = parseFloat(speechRate.value);
            utterance.pitch = 1;
            synth.speak(utterance);
        }

        // Add a message to the chat
        function addMessage(text, isUser, audioPath = null) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', isUser ? 'user-message' : 'bot-message');

            const textNode = document.createTextNode(text);
            messageDiv.appendChild(textNode);

            // Handle bot message speech
            if (!isUser && audioPath) {
                const audioControlsDiv = document.createElement('div');
                audioControlsDiv.classList.add('audio-controls');

                const playBtn = document.createElement('button');
                playBtn.textContent = '‚ñ∂ Play';

                let finalAudioPath = audioPath.startsWith('/static/audio/') ? audioPath : `/static/audio/${audioPath.split('/').pop()}`;

                playBtn.setAttribute('data-audio-path', finalAudioPath);
                playBtn.onclick = function() {
                    playAudio(this.getAttribute('data-audio-path'));
                };

                audioControlsDiv.appendChild(playBtn);
                messageDiv.appendChild(audioControlsDiv);

                // Auto-play the audio
                setTimeout(() => playAudio(finalAudioPath), 500);
            } else if (!isUser) {
                // Fallback to browser synthesis if no audio URL
                speak(text);
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Send a message to the server and get response
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message === '') return;

            addMessage(message, true);
            messageInput.value = '';

            const thinkingStatus = document.createElement('div');
            thinkingStatus.classList.add('therapist-status');
            thinkingStatus.textContent = 'Therapist is judging you... err, thinking...';
            chatMessages.appendChild(thinkingStatus);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            fetch('/api/message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                chatMessages.removeChild(thinkingStatus);
                if (data.error) {
                    addMessage(data.error, false);
                } else {
                    addMessage(data.response, false, data.audio_url);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                chatMessages.removeChild(thinkingStatus);
                addMessage('Sorry, I had a momentary existential crisis. Can you try again?', false);
            });
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        micButton.addEventListener('click', function() {
            if (!recognition) return;
            if (isRecording) {
                recognition.stop();
            } else {
                recognition.start();
                isRecording = true;
                micButton.classList.add('recording');
            }
        });

        voiceSelect.addEventListener('change', function() {
            const selectedIndex = voiceSelect.selectedOptions[0].getAttribute('data-voice-index');
            selectedVoice = synth.getVoices()[selectedIndex];
        });

        useDiaCheckbox.addEventListener('change', function() {
            useDia = this.checked;
        });

        saveSettings.addEventListener('click', function() {
            fetch('/api/preferences', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    tone_preferences: JSON.stringify({
                        sarcasm_level: parseInt(sarcasmLevel.value)
                    }),
                    use_dia: useDia,
                    voice: selectedVoice ? selectedVoice.name : 'Rishi (en-IN)',
                    speech_rate: parseFloat(speechRate.value)
                })
            })
            .then(response => response.json())
            .then(data => {
                const modal = bootstrap.Modal.getInstance(document.getElementById('settingsModal'));
                modal.hide();
            })
            .catch(error => console.error('Error saving settings:', error));
        });

        // Load chat history
        function loadHistory() {
            fetch('/api/history')
            .then(response => response.json())
            .then(data => {
                const statusElement = document.querySelector('.therapist-status');
                chatMessages.innerHTML = ''; // Clear existing messages
                chatMessages.appendChild(statusElement); // Re-add status

                const history = data.history;
                if (history && history.length > 0) {
                    history.forEach(entry => {
                        addMessage(entry.content, entry.role === 'user');
                    });
                } else {
                     // Add initial greeting if no history
                    setTimeout(() => {
                        if (chatMessages.children.length <= 1) {
                            addMessage("Ah, another human seeking my infinite wisdom. How can I pretend to solve your problems today?", false);
                        }
                    }, 1000);
                }
            })
            .catch(error => console.error('Error loading history:', error));
        }

        // Initial load
        loadHistory();
    });
    </script>
</body>
</html>
